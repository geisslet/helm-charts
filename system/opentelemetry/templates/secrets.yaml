apiVersion: v1
kind: Secret
metadata:
  name: otel-basic-auth-ccloud
  labels:
  {{- include "plugin.labels" . | nindent 4 }}
  {{- if .Values.customLabels }}
  {{ toYaml .Values.customLabels | nindent 4 }}
  {{- end }}
data:
   userone_username: {{ .Values.openTelemetry.openSearchLogs.userone_username | b64enc }}
   userone_password: {{ .Values.openTelemetry.openSearchLogs.userone_password | b64enc }}
   usertwo_username: {{ .Values.openTelemetry.openSearchLogs.usertwo_username | b64enc }}
   usertwo_password: {{ .Values.openTelemetry.openSearchLogs.usertwo_password | b64enc }}
