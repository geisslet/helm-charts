apiVersion: v1
kind: Secret
metadata:
  name: manager-secrets
data:
  application.conf: {{ include (print .Template.BasePath  "/_application.conf.tpl") . | b64enc }}
  username: {{ .Values.global.users.admin.name | b64enc }}
  password: {{ .Values.global.users.admin.password | b64enc }}
  failover_username: {{ .Values.global.users.admin2.name | b64enc }}
  failover_password: {{ .Values.global.users.admin2.password | b64enc }}
